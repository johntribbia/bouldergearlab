{{ $cx := .Get "cx" | default .Site.Params.googleSearchEngineId }}

<div class="search-feed">
  <div id="cse" style="width: 100%;"></div>
  <script async src="https://cse.google.com/cse.js?cx={{ $cx }}"></script>
  <p style="color: #666; font-size: 0.9rem; margin-top: 1rem; text-align: center;">Powered by Google Custom Search</p>
</div>

<style>
.search-feed {
  margin: 2rem 0;
  padding: 1.5rem;
  background: #f8f9fa;
  border-radius: 8px;
}

.search-feed h2 {
  margin-top: 0;
  color: #333;
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

.gsc-control-cse {
  background-color: white !important;
  border: none !important;
}

.gs-webResult {
  border-radius: 6px;
  padding: 1rem !important;
  border-left: 4px solid #d946a6;
  margin-bottom: 1rem !important;
}

.gs-title a {
  color: #d946a6 !important;
  text-decoration: none !important;
}

.gs-title a:hover {
  color: #ec4899 !important;
  text-decoration: underline !important;
}

.gs-snippet {
  color: #555 !important;
}

.gsc-cursor-box {
  margin-top: 1.5rem;
}
</style>
