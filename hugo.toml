baseURL = "https://www.bouldergearlab.com/"
title = "Boulder Gear Lab"
theme = "hugo-universal-theme"
languageCode = "en-us"
defaultContentLanguage = "en"

# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

summaryLength = 70

[markup.goldmark.renderer]
    unsafe = true

[params]
    viewMorePostLink = "/reviews/"
    author = "John Tribbia"
    defaultKeywords = ["gear reviews", "data science", "outdoor equipment", "analytics", "Boulder Colorado"]
    mainSections = ["reviews", "data-projects"]
    defaultDescription = "Data-driven gear testing and data projects from Boulder, Colorado"

    # Social media
    twitter_site = "" # your Twitter handle
    youtube = "" # your YouTube channel
    linkedin = "https://www.linkedin.com/in/john-tribbia/"

    # Style: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    formspree_action = ""
    contact_form_ajax = false

    about_us = "<p>Boulder Gear Lab applies rigorous, data-driven methodology to both outdoor gear testing and analytics projects. Led by John Tribbia, a Data Scientist and outdoor enthusiast based in Boulder, Colorado.</p>"
    
    copyright = "Copyright (c) 2025, Boulder Gear Lab; all rights reserved."

    date_format = "January 2, 2006"

    dropdown_mouse_over = false

    disabled_logo = false
    logo_text = "Boulder Gear Lab"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    contact_url = "/contact"
    
    # Google Custom Search configuration
    googleSearchApiKey = ""
    googleSearchEngineId = ""
    
    address = """<p class="text-uppercase"><strong>Boulder Gear Lab</strong>
        <br>Boulder, Colorado, USA
      </p>
      """

[Permalinks]
    reviews = "/reviews/:year/:month/:day/:filename/"
    data-projects = "/data-projects/:filename/"

[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Gear testing • Data projects • Boulder, Colorado</p>
      """

[params.widgets]
    categories = true
    tags = true
    search = false

[params.carousels]
    enable = true
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000

[params.features]
    enable = false
    cols = 3

[params.testimonials]
    enable = false

[params.see_more]
    enable = false
    icon = "far fa-file-alt"
    title = "Explore More"
    subtitle = "Gear reviews, data projects, and insights"
    link_url = "/reviews/"
    link_text = "View all content"

[params.clients]
    enable = false

[params.recent_posts]
    enable = true
    title = "Latest from the Lab"
    subtitle = "Recent reviews and projects"
    hide_summary = false

[params.footer.recent_posts]
    enable = true

